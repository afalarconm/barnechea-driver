name: Monitor citas Lo Barnechea

on:
  schedule:
    - cron: "*/5 * * * *"    # GitHub Actions effectively supports ~5 min granularity
  workflow_dispatch: {}       # permite ejecutarlo manualmente

# Least-privilege permissions
permissions:
  contents: read

# Ensure only one run per ref at a time
concurrency:
  group: monitor-lobarnechea-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Revisar disponibilidad y reservar cita
        env:
          # Config por defecto
          SALTALA_BASE: https://saltala.apisaltala.com/api/v1
          PUBLIC_URL: lobarnechea
          TARGET_LINE_NAMES: Renovación
          FALLBACK_LINE_ID: "1768"
          UNIT_HINT: "277"
          NUMBER_OF_MONTH: "2"

          DEBUG_LOG_PAYLOADS: ${{ secrets.DEBUG_LOG_PAYLOADS }}

          # Kapso (ponerlos en GitHub → Settings → Secrets → Actions)
          KAPSO_API_KEY: ${{ secrets.KAPSO_API_KEY }}
          KAPSO_PHONE_NUMBER_ID: ${{ secrets.KAPSO_PHONE_NUMBER_ID }}
        run: |
          for i in {1..5}; do
            echo "[${GITHUB_WORKFLOW}] tick $i/5 at $(date -u +"%Y-%m-%d %H:%M:%S") UTC"
            python src/check_lobarnechea.py || true
            if [ "$i" -lt 5 ]; then sleep 60; fi
          done
